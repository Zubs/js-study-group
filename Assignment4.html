<script type="text/javascript">
	//Exercise 30
	const video = document.querySelector(`video`)
	const playbutton = document.querySelector(`#playbutton`)
	const pausebutton = document.querySelector(`#pausebutton`)
	function playVideo(e) {
		video.play()
	}
	function pauseVideo(e) {
		video.pause()
	}
	playbutton.addEventListener(`click`, playVideo)
	pausebutton.addEventListener(`click`, pauseVideo)

	//Exercise 1
	const container = document.querySelector(`#app`)
	console.log(container)

	//Exercise 2
	const firstHeader = document.querySelector(`h1`)
	console.log(firstHeader)

	//Exercise 3
	const firstDiv = document.querySelector(`div`)
	console.log(firstDiv)

	//Exercise 4
	console.log(container.innerHTML)

	//Exercise 5
	console.log(firstHeader.innerHTML)

	//Exercise 6
	console.log(firstHeader.innerText)

	//Exercise 7
	console.log(firstDiv.innerHTML)

	//Exercise 8
	console.log(firstDiv.innerText)

	//Exercise 9
	const links = document.querySelectorAll(`a`)
	console.log(links)

	//Exercise 10
	const linksArray = Array.from(links)
	console.log(linksArray)

	//Exercise 11
	linksArray.map(linkArray => {
		console.log(linkArray.innerHTML)
	})

	//Exercise 12
	const menuLinks = Array.from(document.querySelectorAll(`#menu a`))
	menuLinks.map(menuLink => {

	})

	//Exercise 13
	function staticHeader() {
		return(`<h2>Static Header</h2>`)
	}
	console.log(staticHeader())

	//Exercise 14
	container.insertAdjacentHTML(`beforeend`, staticHeader())

	//Exercise 15
	function header(title) {
		return(`<h2>${title}</h2>`)
	}
	console.log(header(`My Header`))

	//Exercise 16
	container.insertAdjacentHTML(`beforeend`, header(`My Header`))

	//Exercise 17
	function menuLink(text, link) {
		return(`<li><a href="${link}">${text}</a></li>`)
	}
	console.log(menuLink(`Home`, `/#home`))

	//Execise 18
	document.querySelector(`a`).addEventListener(`click`, logTitle)
	function logTitle(e) {
		e.preventDefault()
		console.log(e.innerText)
	}

	//Exercise 19
	linksArray.map(linkArray => {
		linkArray.addEventListener(`click`, logTitle)
	})

	//Exercise 20 and 21
	function logLink(e) {
		e.preventDefault()
		console.log(e)
	}
	linksArray.map(linkArray => {
		linkArray.addEventListener(`click`, logLink)
	})

	//Exercise 22
	function logMousePosition(e) {
		e.preventDefault()
		console.log(e)
	}
	container.addEventListener(`mousemove`, logMousePosition)

	//Exercise 23
	const firstLink = document.querySelector(`a`)
	firstLink.addEventListener(`click`, logMousePosition)

	//Exercise 24
	function logParent(e) {
		console.log(this.parentNode)
	}
	const XXX = Array.from(document.querySelectorAll(`p`))
	XXX.map(XXX => {
		XXX.addEventListener(`mouseover`, logParent)
	})

	//Exercise 25
	const openbutton = document.querySelector(`.openmodal`)
	function toggleModal(e) {
		e.classList.toggle(`hidden`)
	}
	openbutton.addEventListener(`click`, toggleModal)

	//Exercise 26
	const closebutton = document.querySelector(`.closemodal`)
	closebutton.addEventListener(`click`, toggleModal)

	//Exercise 27
	function modal() {
		return(`<div class="overlay"><div id="my-modal" class="modal"><button class="close">Close My Modal</button><h1>My Modal!</h1></div></div>`)
	}
	console.log(modal())

	//Exercise 28
	const openMyModal = document.querySelector(`.openMyModal`)
	function openModal(e) {
		document.querySelector(`body`).insertAdjacentHTML(`beforeend`, modal())
		if (document.querySelector(`.overlay close`)) {
			document.querySelector(`.overlay close`).addEventListener(`click`, removeModal)
		}
	}
	openMyModal.addEventListener(`click`, openModal)

	//Exercise 29
	function removeModal(e) {
		document.querySelector(`.overlay close`).innerHTML = ``
	}

</script>
