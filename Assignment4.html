<script type="text/javascript">
	//Exercise 1
	const container = document.querySelector(`#app`)
	console.log(container)

	//Exercise 2
	const firstHeader = document.querySelector(`h1`)
	console.log(firstHeader)

	//Exercise 3
	const firstDiv = document.querySelector(`div`)
	console.log(firstDiv)

	//Exercise 4
	console.log(container.innerHTML)

	//Exercise 5
	console.log(firstHeader.innerHTML)

	//Exercise 6

	//Exercise 7
	console.log(firstDiv.innerHTML)

	//Exercise 8
	console.log(firstDiv.innerText)

	const links = document.querySelectorAll(`a`)
	console.log(links)

	//Exercise 10
	const linksArray = Array.from(links)
	console.log(linksArray)

	//Exercise 11
	linksArray.map(linkArray => {
		console.log(linkArray.innerHTML)

	const menuLinks = Array.from(document.querySelectorAll(`#menu a`))

	//Exercise 13
	function staticHeader() {
		return(`<h2>Static Header</h2>`)
	}
	console.log(staticHeader())

	//Exercise 14
	container.insertAdjacentHTML(`beforeend`, staticHeader())

	//Exercise 15
	function header(title) {
		return(`<h2>${title}</h2>`)
	}
	console.log(header(`My Header`))

	//Exercise 16
	container.insertAdjacentHTML(`beforeend`, header(`My Header`))

	//Exercise 17
	function menuLink(text, link) {
		return(`<li><a href="${link}">${text}</a></li>`)
	}
	console.log(menuLink(`Home`, `/#home`))
